x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

services:
  # ═══════════════════════════════════════════════════════════════
  # DATA STORES
  # ═══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cronbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cronbot}
      POSTGRES_DB: cronbot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD-SHELL", "pg_isready -U cronbot"]

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "redis-cli", "ping"]

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: cronbot
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-cronbot}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5673:5672"
      - "15674:15672"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "rabbitmqctl", "status"]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cronbot
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-cronbot123}
    volumes:
      - minio-data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]

  # ═══════════════════════════════════════════════════════════════
  # CRONBOT SERVICES
  # ═══════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: src/CronBot.Api/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=cronbot;Username=cronbot;Password=${POSTGRES_PASSWORD:-cronbot}
      - Redis__Connection=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=cronbot
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-cronbot}
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]

  web:
    build:
      context: ./src/CronBot.Web
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════════════
  # AGENT (Optional - use --profile agent)
  # ═══════════════════════════════════════════════════════════════
  agent:
    build:
      context: ./src/CronBot.Agent
      dockerfile: Dockerfile
    environment:
      - PROJECT_ID=00000000-0000-0000-0000-000000000001
      - AGENT_ID=00000000-0000-0000-0000-000000000001
      - AUTONOMY_LEVEL=${AUTONOMY_LEVEL:-2}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - KANBAN_URL=http://api:8080/api
      - MCP_REGISTRY_URL=http://api:8080/api/mcp
      - WORKSPACE_PATH=/workspace
      - SKILLS_PATH=/app/skills
      - AGENT_STATE_PATH=/agent-state
      - LOG_LEVEL=info
    volumes:
      - agent-workspace:/workspace
      - agent-state:/agent-state
    depends_on:
      api:
        condition: service_healthy
    profiles:
      - agent

networks:
  default:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
  agent-workspace:
  agent-state:
