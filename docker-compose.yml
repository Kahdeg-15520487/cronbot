x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

services:
  # ═══════════════════════════════════════════════════════════════
  # INFRASTRUCTURE
  # ═══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cronbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cronbot}
      POSTGRES_DB: cronbot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD-SHELL", "pg_isready -U cronbot"]

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "redis-cli", "ping"]

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: cronbot
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-cronbot}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5673:5672"
      - "15674:15672"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "rabbitmqctl", "status"]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cronbot
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-cronbot123}
    volumes:
      - minio-data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]

  gitea:
    image: gitea/gitea:latest
    environment:
      # Server config
      - GITEA__server__ROOT_URL=http://localhost:3001/
      - GITEA__server__HTTP_PORT=3000
      - GITEA__server__DOMAIN=localhost
      # Security - lock installation
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__SECRET_KEY=${GITEA_SECRET_KEY:-cronbot-gitea-secret}
      - GITEA__security__INTERNAL_TOKEN=${GITEA_INTERNAL_TOKEN:-cronbot-internal-token}
      # Service settings
      - GITEA__service__DISABLE_REGISTRATION=false
      - GITEA__service__REQUIRE_SIGNIN_VIEW=false
      - GITEA__service__DEFAULT_ALLOW_CREATE_ORGANIZATION=true
      # Repository settings
      - GITEA__repository__DEFAULT_BRANCH=main
      # Database (SQLite - built-in)
      - GITEA__database__DB_TYPE=sqlite3
      # OAuth2 settings for token generation
      - GITEA__oauth2__ENABLED=true
      - GITEA__oauth2__ACCESS_TOKEN_EXPIRATION_TIME=315360000
    volumes:
      - gitea-data:/data
    ports:
      - "3001:3000"
      - "2222:22"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Gitea init container - creates admin user on first run
  gitea-init:
    image: gitea/gitea:latest
    depends_on:
      gitea:
        condition: service_healthy
    volumes:
      - gitea-data:/data
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Check if user exists via API (use -f to fail on HTTP errors)
        if curl -sf -u cronbot:cronbot123 http://gitea:3000/api/v1/user > /dev/null 2>&1; then
          echo "Admin user already exists"
          exit 0
        fi

        # Create admin user with correct config path
        echo "Creating admin user..."
        su git -c "gitea -c /data/gitea/conf/app.ini admin user create --username cronbot --password cronbot123 --email admin@cronbot.local --must-change-password=false --admin" 2>&1
        echo "Gitea initialization complete"

  # ═══════════════════════════════════════════════════════════════
  # CRONBOT SERVICES
  # ═══════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: src/CronBot.Api/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=cronbot;Username=cronbot;Password=${POSTGRES_PASSWORD:-cronbot}
      - Redis__Connection=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=cronbot
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-cronbot}
      - Anthropic__ApiKey=${ANTHROPIC_API_KEY}
      - Anthropic__BaseUrl=${ANTHROPIC_BASE_URL:-}
      - Anthropic__Model=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - Anthropic__MaxTokens=${ANTHROPIC_MAX_TOKENS:-4096}
      - Services__KanbanUrl=http://api:8080/api
      - Gitea__Url=http://gitea:3000
      - Gitea__Username=${GITEA_USERNAME:-cronbot}
      - Gitea__Password=${GITEA_PASSWORD:-cronbot123}
      - Gitea__Token=${GITEA_TOKEN:-}
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./src/CronBot.Agent:/app/agent-src:ro
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]

  web:
    build:
      context: ./src/CronBot.Web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5001/api
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════════════
  # AGENT (Development - spawned manually)
  # In production, agents are spawned dynamically via Docker API
  # ═══════════════════════════════════════════════════════════════
  agent:
    build:
      context: ./src/CronBot.Agent
      dockerfile: Dockerfile
    environment:
      - PROJECT_ID=${PROJECT_ID:-}
      - AGENT_ID=${AGENT_ID:-}
      - AUTONOMY_LEVEL=${AUTONOMY_LEVEL:-2}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - ANTHROPIC_MAX_TOKENS=${ANTHROPIC_MAX_TOKENS:-4096}
      - TASK_POLL_INTERVAL_MS=${TASK_POLL_INTERVAL_MS:-30000}
      - RETRY_DELAY_MS=${RETRY_DELAY_MS:-10000}
      - BLOCKER_WAIT_MS=${BLOCKER_WAIT_MS:-30000}
      - KANBAN_URL=http://api:8080/api
      - WORKSPACE_PATH=/workspace
      - STATE_PATH=/agent-state
      # Git/Gitea configuration for branching workflow
      - GITEA_URL=http://gitea:3000
      - GITEA_USERNAME=${GITEA_USERNAME:-cronbot}
      - GITEA_PASSWORD=${GITEA_PASSWORD:-cronbot123}
      - GITEA_TOKEN=${GITEA_TOKEN:-}
      - REPO_URL=${REPO_URL:-}
    volumes:
      - agent-workspace:/workspace
      - agent-state:/agent-state
    depends_on:
      api:
        condition: service_healthy
      gitea:
        condition: service_healthy
    profiles:
      - agent

networks:
  default:
    name: cronbot_default
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
  gitea-data:
  agent-workspace:
  agent-state:
