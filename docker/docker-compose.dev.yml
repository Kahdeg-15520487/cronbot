version: "3.8"

x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 10s

services:
  # ═══════════════════════════════════════════════════════════════
  # DATA STORES (Development only - no traefik)
  # ═══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cronbot
      POSTGRES_PASSWORD: cronbot
      POSTGRES_DB: cronbot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD-SHELL", "pg_isready -U cronbot"]
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "redis-cli", "ping"]
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: cronbot
      RABBITMQ_DEFAULT_PASS: cronbot
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "rabbitmqctl", "status"]
    ports:
      - "5672:5672"
      - "15672:15672"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cronbot
      MINIO_ROOT_PASSWORD: cronbot123
    volumes:
      - minio-data:/data
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    ports:
      - "9000:9000"
      - "9001:9001"

networks:
  default:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
